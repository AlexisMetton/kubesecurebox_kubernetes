# API Gateway Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: kubesecurebox
  labels:
    app: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      imagePullSecrets:
      - name: registry-secret
      containers:
      - name: api-gateway
        image: ${DOCKER_REGISTRY}/kubesecurebox/api-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: kubesecurebox-config
              key: REDIS_URL
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: kubesecurebox-config
              key: DATABASE_URL
        volumeMounts:
        - name: shared-volume
          mountPath: /app/shared
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: shared-volume
        persistentVolumeClaim:
          claimName: shared-pvc
---
# API Gateway Service
apiVersion: v1
kind: Service
metadata:
  name: api-gateway-service
  namespace: kubesecurebox
spec:
  selector:
    app: api-gateway
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
---
# VPN Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vpn-service
  namespace: kubesecurebox
  labels:
    app: vpn-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vpn-service
  template:
    metadata:
      labels:
        app: vpn-service
    spec:
      imagePullSecrets:
      - name: registry-secret
      containers:
      - name: vpn-service
        image: ${DOCKER_REGISTRY}/kubesecurebox/vpn-service:latest
        ports:
        - containerPort: 8080
        securityContext:
          privileged: true
          capabilities:
            add:
            - NET_ADMIN
            - SYS_MODULE
        volumeMounts:
        - name: vpn-config
          mountPath: /app/protonvpn.ovpn
          subPath: protonvpn.ovpn
        - name: dev-net-tun
          mountPath: /dev/net/tun
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
      volumes:
      - name: vpn-config
        configMap:
          name: vpn-config
      - name: dev-net-tun
        hostPath:
          path: /dev/net/tun
          type: CharDevice
---
# VPN Service
apiVersion: v1
kind: Service
metadata:
  name: vpn-service
  namespace: kubesecurebox
spec:
  selector:
    app: vpn-service
  ports:
  - port: 8080
    targetPort: 8080
  type: ClusterIP
